name: CI
on: [push, pull_request]
jobs:
  test_postgres:
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: ['23.3.4.10', '24.3']
        elixir: ['1.9.4', '1.13.3']
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      ECTO_ADAPTER: postgres
    services:
      postgres:
        image: postgres:13.4
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: erlef/setup-elixir@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - uses: actions/checkout@v2
      - uses: rrainn/dynamodb-action@v2.0.1
      - run: mix deps.get
      - run: mix compile
      - run: mix dialyzer
      - run: mix ecto_cellar.gen
      - run: mix ecto.create
      - run: mix ecto.migrate
      - run: mix format --check-formatted
        if: matrix.elixir == '1.13.3'
      - run: mix test

  test_mysql:
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: ['23.3.4.10', '24.3']
        elixir: ['1.9.4', '1.13.3']
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      ECTO_ADAPTER: mysql
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: mysql-root
        ports:
          - 3306:3306
    steps:
      - uses: erlef/setup-elixir@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - uses: actions/checkout@v2
      - uses: rrainn/dynamodb-action@v2.0.1
      - run: mix deps.get
      - run: mix compile
      - run: mix dialyzer
      - run: mix ecto_cellar.gen
      - run: mix ecto.create
      - run: mix ecto.migrate
      - run: mix format --check-formatted
        if: matrix.elixir == '1.13.3'
      - run: mix test